<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Images</h1>

    <section>
        <h2>Single Images</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
        <img src="https://source.unsplash.com/300x400/?lighthouse" alt="Lighthouse">

        <p>Morbi auctor quam, bibendum sed, eu tincidunt sapien...</p>
        <img src="https://source.unsplash.com/300x200/?interior" alt="Interior design">
    </section>

    <section>
        <h2>Images next to each other</h2>
        <div class="image-row">
            <img src="https://source.unsplash.com/200x200/?flowers" alt="Flowers">
            <img src="https://source.unsplash.com/200x200/?roses" alt="Roses">
            <img src="https://source.unsplash.com/200x200/?peonies" alt="Peonies">
            <img src="https://source.unsplash.com/200x200/?bouquet" alt="Bouquet">
        </div>
    </section>

    <section>
        <h2>Image Gallery (List of images)</h2>
        <ul class="image-list">
            <li><img src="https://source.unsplash.com/200x200/?tulips" alt="Tulips"></li>
            <li><img src="https://source.unsplash.com/200x200/?carnations" alt="Carnations"></li>
            <li><img src="https://source.unsplash.com/200x200/?roses" alt="Roses"></li>
            <li><img src="https://source.unsplash.com/200x200/?peonies" alt="Peonies"></li>
        </ul>
    </section>
</body>
</html>
